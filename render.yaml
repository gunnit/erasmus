services:
  # Backend Web Service
  - type: web
    name: erasmus-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /api/health/ready
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false  # This will need to be set manually in dashboard
      - key: SECRET_KEY
        generateValue: true  # Render will generate a secure key
      - key: DATABASE_URL
        fromDatabase:
          name: erasmus-db
          property: connectionString
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: MAX_RESPONSE_TIME_SECONDS
        value: 120
      - key: FORM_PRICE_EUR
        value: 99
    autoDeploy: true
    
  # Frontend Static Site  
  - type: web
    name: erasmus-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: erasmus-backend
          property: host
    autoDeploy: true
    
databases:
  # PostgreSQL Database
  - name: erasmus-db
    databaseName: erasmus_forms
    user: erasmus_user
    plan: free  # Change to starter/standard for production