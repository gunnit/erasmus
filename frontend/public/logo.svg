<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#brandGradient)" />

  <!-- Subtle shine overlay -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#shineGradient)" />

  <!-- GYG Letters - bold, modern, white -->
  <text x="256" y="300"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-weight="800"
        font-size="200"
        fill="white"
        text-anchor="middle"
        letter-spacing="-8">GYG</text>

  <!-- Small EU star accent at top -->
  <circle cx="256" cy="120" r="8" fill="rgba(255,255,255,0.6)" />
  <circle cx="230" cy="126" r="5" fill="rgba(255,255,255,0.35)" />
  <circle cx="282" cy="126" r="5" fill="rgba(255,255,255,0.35)" />
  <circle cx="215" cy="138" r="3.5" fill="rgba(255,255,255,0.2)" />
  <circle cx="297" cy="138" r="3.5" fill="rgba(255,255,255,0.2)" />

  <!-- Subtle document/grant icon hint - small lines below text -->
  <rect x="196" y="340" width="120" height="4" rx="2" fill="rgba(255,255,255,0.3)" />
  <rect x="212" y="356" width="88" height="4" rx="2" fill="rgba(255,255,255,0.2)" />
  <rect x="226" y="372" width="60" height="4" rx="2" fill="rgba(255,255,255,0.15)" />
</svg>